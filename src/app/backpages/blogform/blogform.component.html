
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <strong>Basic Form</strong> Elements</div>
      <div class="card-body">
        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">


          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">titre</label>
            <div class="col-md-9">
              <input class="form-control" [(ngModel)]="blog.titre"  id="text-input" type="text" name="titre" placeholder="Text">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="textarea-input">Textarea</label>
            <div class="col-md-9">
              <textarea [(ngModel)]="blog.contenu" class="form-control" id="textarea-input" name="contenu" rows="9" placeholder="Content.."></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-primary" (click)="createBlog()" type="submit">
          <i class="fa fa-dot-circle-o"></i> Submit</button>
        <button class="btn btn-sm btn-danger" type="reset">
          <i class="fa fa-ban"></i> Reset</button>
      </div>
    </div></div>
</div>
