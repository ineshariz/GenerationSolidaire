
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <strong>Basic Form</strong> Elements</div>
      <div class="card-body">
        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">


          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">titre</label>
            <div class="col-md-9">
              <input class="form-control" [(ngModel)]="event.titre"  id="text-input" type="text" name="titre" placeholder="Text">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">address</label>
            <div class="col-md-9">
              <input class="form-control" [(ngModel)]="event.address"  id="text1-input" type="text" name="address" placeholder="Text">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="date-input">Date Debut</label>
            <div class="col-md-9">
              <input class="form-control" [(ngModel)]="event.dateDebut"  id="date1-input" type="datetime-local" name="date-input" placeholder="date">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="date-input">Date Fin</label>
            <div class="col-md-9">
              <input class="form-control" [(ngModel)]="event.dateFin"  id="date-input" type="datetime-local" name="date-input" placeholder="date">
            </div>
          </div>


          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="textarea-input">Description </label>
            <div class="col-md-9">
              <textarea class="form-control" [(ngModel)]="event.description"  id="textarea-input" name="textarea-input" rows="9" placeholder="Content.."></textarea>
            </div>
          </div>


        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-primary" (click)="createEvent()" type="submit">
          <i class="fa fa-dot-circle-o"></i> Submit</button>
        <button class="btn btn-sm btn-danger" type="reset">
          <i class="fa fa-ban"></i> Reset</button>
      </div>
    </div>
